<!-- Conteúdo principal -->
<main>
  <div class="form">
    <form action="">
      <div class="form-header">
        <div class="title">
          <h1>
            Cadastrar Paciente
          </h1>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="primeironome"> Nome</label>
            <input id="primeironome" type="text" name="primeironome" placeholder="Nome do paciente" required>
          </div>
          <div class="input-box">
            <label for="nascimento"> Nascimento</label>
            <input id="nascimento" type="date" name="nascimento" placeholder="Data de Nascimento" required>
          </div>
          <div class="input-box">
            <label for="cpf"> CPF</label>
            <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF(sem traço e ponto)" required>
          </div>
          <div class="input-box">
            <label for="responsavel"> Responsavel</label>
            <input id="responsavel" type="text" name="responsavel" placeholder="Nome do responsavel" required>
          </div>
          <div class="input-box">
            <label for="telefoneresponsavel"> Telefone do Responsavel</label>
            <input id="telefoneresponsavel" type="tel" name="telefoneresponsavel" placeholder="Telefone do responsavel" required>
          </div>

          <div class="gender-group">
            <div class="input-gender">
              <label for="generoM"> Masculino</label>
              <input id="generoM" type="radio" name="genero" value="Masculino" required>
            </div>
            <div class="input-gender">
              <label for="generoF"> Feminino</label>
              <input id="generoF" type="radio" name="genero" value="Feminino" required>
            </div>
          </div>
        </div>

        <div class="cadastrar-bottom"> 
          <button id="buttoncadastro" type="button">Cadastrar</button>
        </div>
      </div>
    </form>

    <div class="pacientes-cadastrados">
      <h1>Pacientes Cadastrados</h1>
      <ul id="listaPacientes"></ul>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>CPF</th>
          <th>Responsável</th>
          <th>Telefone do Responsável</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes">
      </tbody>
    </table>
  </div>



  

</main>

</body>
</html>
