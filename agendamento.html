<!-- Conteúdo principal -->
<main>
    <table border="1">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Defina os intervalos de horas conforme necessário -->
            <tr>
                <td>09:00 - 10:00</td>
                <td id="segunda-0900"></td>
                <td id="terca-0900"></td>
                <td id="quarta-0900"></td>
                <td id="quinta-0900"></td>
                <td id="sexta-0900"></td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td id="segunda-1000"></td>
                <td id="terca-1000"></td>
                <td id="quarta-1000"></td>
                <td id="quinta-1000"></td>
                <td id="sexta-1000"></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->

            <!-- Exemplo de formulário para adicionar evento -->
            <tr>
                <td>Adicionar Evento</td>
                <td colspan="5">
                    <form onsubmit="adicionarEvento(); return false;">
                        <input type="text" id="evento" placeholder="Nome do Evento" required>
                        <select id="dia">
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>
                            <option value="quarta">Quarta-feira</option>
                            <option value="quinta">Quinta-feira</option>
                            <option value="sexta">Sexta-feira</option>
                        </select>
                        <select id="hora">
                            <option value="0900">09:00 - 10:00</option>
                            <option value="1000">10:00 - 11:00</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>
                        <button type="submit">Adicionar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function adicionarEvento() {
            // Obter valores do formulário
            var nomeEvento = document.getElementById('evento').value;
            var diaSelecionado = document.getElementById('dia').value;
            var horaSelecionada = document.getElementById('hora').value;

            // Construir o ID da célula
            var cellId = diaSelecionado + '-' + horaSelecionada;

            // Adicionar o evento à célula
            document.getElementById(cellId).innerText = nomeEvento;

            // Limpar o formulário
            document.getElementById('evento').value = '';
        }
    </script>

</main>
