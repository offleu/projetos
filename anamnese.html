        <!-- Cabeçalho -->

            <p>Login | Logout</p>

        <!-- Menu lateral -->

        <!-- Conteúdo principal -->
        <main>
            <div class=form>
                <form>
                    <div class="form-header">
                        <div class="title">
                            <h1>
                                Anamnese
                            </h1>

                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="data"> Data</label>
                                <input id="data" type="date" name="data"
                                    placeholder="Data" required>
                            </div>
                            <div class="input-box">
                                <label for="dadosanamnese"> Dados informador
                                    por...</label>
                                <input id="dadosanamnese" type="text"
                                    name="dadosanamnese"
                                    placeholder="Informações..." required>
                            </div>
                            <div class="input-box">
                                <label for="cpf"> CPF</label>
                                <input id="cpf" type="###.###.###-##" name="cpf"
                                    placeholder="Digite o CPF(sem traço e ponto)"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="prontuario"> Prontuario </label>
                                <input id="prontuario" type="number"
                                    name="prontuario" placeholder="prontuario"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="nome"> Nome do Paciente</label>
                                <input id="nome" type="text" name="name"
                                    placeholder="Nome do Paciente" required>
                            </div>
                            <div class="input-box">
                                <label for="nascimento"> Data de Nascimento</label>
                                <input id="nascimento" type="date"
                                    name="nascimento" placeholder="nascimento"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="idade"> Idade</label>
                                <input id="idade" type="number" name="idade"
                                    placeholder="idade" required>
                            </div>
                            <div class="input-box">
                                <label for="pai"> Nome do Pai</label>
                                <input id="pai" type="text" name="pai"
                                    placeholder="Nome do Pai" required>
                            </div>
                            <div class="input-box">
                                <label for="mae"> Nome da Mãe</label>
                                <input id="mae" type="text" name="mae"
                                    placeholder="Nome da Mãe" required>
                            </div>
                            <h1>
                                <p>
                                    Descrição
                                </p>
                            </h1>


                        </div>
                        <div class="input-box">
                            <label for="motivodaprocura"> Motivo da
                                Procura?</label>
                            <input id="motivodaprocura" type="text"
                                name="motivodaprocura"
                                placeholder="Motivo da procura..."
                                required>
                        </div>
                        <div class="input-box">
                            <label for="expectativa"> Qual espectativa?
                            </label>
                            <input id="expectativa" type="text"
                                name="expectativa"
                                placeholder="Qual espectativa? "
                                required>
                        </div>
                        <div class="input-box">
                            <label for="diagnostico"> Ja teve algum
                                diagnóstico? Se sim qual? </label>
                            <input id="diagnostico" type="text"
                                name="diagnostico"
                                placeholder="Qual diagnostico?" required>
                        </div>
                        <div class="salvar-bottom">
                            <button a href="#"> Salvar
                            </button>

                        </div>
                    </main>

                </body>
            </html>
