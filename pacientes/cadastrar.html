  <div class="form">  
    <form action="">
      <div class="form-header">
        <div class="title">
          <h1>
            1. Informações Pessoais
          </h1>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="primeironome"> Nome</label>
            <input id="primeironome" type="text" name="primeironome" placeholder="Nome do paciente" required>
          </div>
          <div class="input-box">
            <label for="naturalidade"> Naturalidade</label>
            <input id="naturalidade" type="text" name="naturalidade" placeholder="Naturalidade" required>
          </div>
          <div class="input-box">  
            <label for="nascimento"> Nascimento</label>
            <input id="nascimento" type="date" name="nascimento" placeholder="Data de Nascimento" required>
          </div>
          <div class="input-box">
            <label for="cpf"> CPF</label>
            <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF(sem traço e ponto)" required>
          </div>

          <div class="input-box">
            <label for="gender"> Gênero</label>
            <select id="gender" name="gender" placeholder="Genero" required>
              <option value="Masculino">Masculino</option>
              <option value="Faminino">Feminino</option>
              <option value="Agenero">Agenero</option>
              <option value="Genero Fluido">Genero Fluido</option>
              <option value="Não Binario">Não Binario</option> 
              <option value="Transgenero">Transgenero</option> 
              <option value="Prefere não informar">Prefere não informar</option>    
            </select>  
          </div>
          <div class="input-box">
            <label for="celular"> Celular</label>
            <input id="celular" type="text" name="celular" placeholder="(__) _____-____" required>
          </div>
          <div class="input-box">
            <label for="observacao"> Observação</label>
            <input id="observacao" type="text" name="observacao" placeholder="Observação" required>
          </div>



        </div>

        <div class="title">
          <h1>
            2. Financeiro
          </h1>
        </div>
        <div class="input-box">
          <label for="sessao"> Tipo de Sessão</label>
          <select id="sessao" name="sessao" placeholder="Tipo de Sessão" required>
            <option value="Anamnese">Anamnese</option>
            <option value="Sessão">Sessão</option> 
          </select>  
        </div>
        <div class="input-box">
          <label for="valor"> Valor</label>
          <input id="valor" type="text" step="0.01" name="valor" min="0.01" placeholder="R$ 0.00" required>
        </div>

        <div class="title">
          <h1>
            3. Responsaveis
          </h1>
        </div>
        <div class="input-box">
          <label for="responsavel"> Responsavel</label>
          <input id="responsavel" type="text" name="responsavel" placeholder="Nome do responsavel" required>
        </div>
        <div class="input-box">
          <label for="telefoneresponsavel"> Telefone do Responsavel</label>
          <input id="telefoneresponsavel" type="tel" name="telefoneresponsavel" placeholder="Telefone do responsavel" required>
        </div>
      </div>

        

        <div class="cadastrar-bottom"> 
          <button id="buttoncadastro" type="button">Cadastrar</button>
        </div>
      </div>
    </form>
